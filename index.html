<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Shift Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .schedule-container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f7f7f7;
        }
        .date {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <h1>Weekly Shift Schedule</h1>
        <p class="date">Week of: August 24 - August 30, 2024</p>
        <table>
            <tr>
                <th>Employee</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>9 AM - 5 PM</td>
                <td>9 AM - 5 PM</td>
                <td>9 AM - 5 PM</td>
                <td>Off</td>
                <td>9 AM - 5 PM</td>
                <td>Off</td>
                <td>Off</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Off</td>
                <td>9 AM - 5 PM</td>
                <td>9 AM - 5 PM</td>
                <td>9 AM - 5 PM</td>
                <td>Off</td>
                <td>9 AM - 5 PM</td>
                <td>Off</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>
</body>
</html>
